<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST+ Interpreter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        #canvas {
            background-color: black;
            width: 400px;
            height: 400px;
            margin: 10px 0;
            position: relative;
        }

        textarea {
            width: 400px;
            height: 150px;
            resize: none;
            margin-bottom: 10px;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-family: Consolas, monospace;
            font-size: 14px;
            overflow-y: scroll;
        }

        /* Custom scrollbar */
        textarea::-webkit-scrollbar {
            width: 10px;
        }

        textarea::-webkit-scrollbar-track {
            background: #222;
            border-radius: 5px;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 5px;
            border: 2px solid #333;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background-color: #888;
        }

        button {
            background-color: #00b894;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00a680;
        }

        .rect {
            position: absolute;
        }
    </style>
</head>
<body>

<div id="container">
    <textarea id="codeInput" placeholder="Enter your ST+ script here"></textarea>
    <button id="executeButton">Execute</button>
    <div id="canvas"></div>
</div>

<script>
    class STPlusInterpreter {
        constructor() {
            this.variables = {};
            this.functions = {};
            this.shapes = {};
            this.keyEvents = {};
            this.canvas = document.getElementById('canvas');
            this.canvasRects = {};
        }

        setVar(name, value) {
            this.variables[name] = value;
        }

        getVar(name) {
            if (name in this.variables) {
                return this.variables[name];
            }
            return parseInt(name, 10);
        }

        createRect(name, x, y, width, height, color) {
            const rect = document.createElement('div');
            rect.className = 'rect';
            rect.style.width = `${width}px`;
            rect.style.height = `${height}px`;
            rect.style.backgroundColor = color;
            rect.style.left = `${x}px`;
            rect.style.top = `${y}px`;
            this.canvas.appendChild(rect);
            this.shapes[name] = rect;
        }

        moveRect(name, dx, dy) {
            const rect = this.shapes[name];
            if (rect) {
                let currentX = parseInt(rect.style.left, 10);
                let currentY = parseInt(rect.style.top, 10);
                rect.style.left = `${currentX + dx}px`;
                rect.style.top = `${currentY + dy}px`;
            }
        }

        changeColor(name, color) {
            const rect = this.shapes[name];
            if (rect) {
                rect.style.backgroundColor = color;
            }
        }

        defineFunction(name, commands) {
            this.functions[name] = commands;
        }

        callFunction(name) {
            if (this.functions[name]) {
                this.run(this.functions[name]);
            }
        }

        detectKeypress(key, action) {
            this.keyEvents[key] = action;
        }

        handleKeypress(event) {
            const action = this.keyEvents[event.key];
            if (action) {
                this.callFunction(action);
            }
        }

        run(code) {
            const commands = code.split('\n');
            for (let line of commands) {
                this.executeLine(line);
            }
        }

        executeLine(line) {
            const tokens = line.trim().split(' ');
            const command = tokens[0];

            if (command === 'VAR') {
                const varName = tokens[1];
                const value = this.getVar(tokens[3]);
                this.setVar(varName, value);
            } else if (command === 'RECT') {
                const name = tokens[1];
                const x = this.getVar(tokens[2]);
                const y = this.getVar(tokens[3]);
                const width = this.getVar(tokens[4]);
                const height = this.getVar(tokens[5]);
                const color = `rgb(${this.getVar(tokens[6])}, ${this.getVar(tokens[7])}, ${this.getVar(tokens[8])})`;
                this.createRect(name, x, y, width, height, color);
            } else if (command === 'MOVE') {
                const name = tokens[1];
                const dx = this.getVar(tokens[2]);
                const dy = this.getVar(tokens[3]);
                this.moveRect(name, dx, dy);
            } else if (command === 'COLOR') {
                const name = tokens[1];
                const color = `rgb(${this.getVar(tokens[2])}, ${this.getVar(tokens[3])}, ${this.getVar(tokens[4])})`;
                this.changeColor(name, color);
            } else if (command === 'FUNCTION') {
                const functionName = tokens[1];
                const functionBody = tokens.slice(2).join(' ');
                this.defineFunction(functionName, functionBody);
            } else if (command === 'KEYPRESS') {
                const key = tokens[1];
                const action = tokens[2];
                this.detectKeypress(key, action);
            }
        }
    }

    const interpreter = new STPlusInterpreter();
    document.getElementById('executeButton').addEventListener('click', () => {
        const code = document.getElementById('codeInput').value;
        interpreter.run(code);
    });

    document.addEventListener('keydown', (event) => {
        interpreter.handleKeypress(event);
    });
</script>

</body>
</html>
